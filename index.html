<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/download.png" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <title>Vflix basic</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">V-flix</h2>
            <nav>
                <a href="">inicio</a>
                <a href="">Série</a>
                <a href="">Filmes</a>
                <a href="">Documentário</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpilos Frank Underwood de conquistar
                    Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        assistir agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/mini1.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini2.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini3.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini4.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini5.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini6.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini7.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini8.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini9.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini10.jpg" alt="" class="box-filme">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d27eda0876.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
